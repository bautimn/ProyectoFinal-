{% extends 'BlogBauti/padre.html' %}

{% block contenido %}

<section class="features-icons hg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Resultados de Busqueda</h1>
                <body>
                    <p>Estamos buscando la pelicula: {{ peliculas }}</p>

                    {% if peliculas %}

                    <ul>
                        {% for pelicula in peliculas %}
                        <li> {{ pelicula.pelicula_busqueda }}: {{ pelicula }}</li>
                        {% endfor %}
                    </ul>

                    {% endif %}
                </body>
                
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% extends 'BlogBauti/padre.html' %}

{% block contenido %}

<section class="features-icons hg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Peliculas</h1>
                <p> 
                    <ul>    
                    {% for Pelicula in peliculas %} 

                    <li>{{ Pelicula }} - <a href="{% url 'eliminar-pelicula' Pelicula.id %}">Eliminar</a> <a href="{% url 'editar-pelicula' Pelicula.id %}">Editar</a> </li> 

                    {% endfor %}    
                    </ul>   
                </p>
                {% if mi_formulario %}
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ mi_formulario.as_p }}
                    <input type="submit" value="Guardar cambios">
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}

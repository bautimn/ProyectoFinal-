{% extends 'BlogBauti/padre.html' %}

{% block contenido %}

<section class="features-icons hg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                
                <h1>Iniciar Sesión</h1>

                {% if mensaje %}
                <p style="color: red">{{ mensaje }}</p>
                {% endif %}

                <form action="" method="POST">

                    {% csrf_token %}
                    {{form.as_p}}

                    <button type="submit">Iniciar Sesión</button>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
